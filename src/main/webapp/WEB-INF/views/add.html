<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:object="${zings}" th:action="@{/save}" novalidate="novalidate" enctype="multipart/form-data">
    <input type="hidden" name="id" th:field="*{id}" >
    <div>
        <p>Name</p>
        <input type="text" name="name" th:field="*{name}">
    </div>
    <div>
        <p>artist</p>
        <input type="text" name="artist" th:field="*{artist}">

    </div>
    <div>
        <p>file</p>
        <input type="file" name="file" th:field="*{file}">

    </div>
    <input type="submit" value="save">
</form>
</body>
</html>
